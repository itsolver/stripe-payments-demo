language: ruby
rvm:
- 2.4.1
dist: trusty
sudo: required
branches:
  only:
  - master
cache:
  directories:
  - node_modules
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  # $FIREBASE_API_TOKEN
  - secure: ""
  # $STRIPE_* TEST TOKENS
  - secure: ""
  - secure: ""
  - secure: ""
  # STRIPE_* LIVE TOKENS
notifications:
  email:
    on_success: never
    on_failure: change
install:
- nvm install 9.5
- npm install -g firebase-tools
- firebase use type-stripe-payments-demo --token "$FIREBASE_API_TOKEN"
- firebase functions:config:set config.stripe.publishable_key="$STRIPE_PUBLISHABLE_KEY" --token "$FIREBASE_API_TOKEN"
- firebase functions:config:set config.stripe.secret_key="$STRIPE_SECRET_KEY" --token "$FIREBASE_API_TOKEN"
- firebase functions:config:set config.stripe.webhook_secret="$STRIPE_WEBHOOK_SECRET" --token "$FIREBASE_API_TOKEN"
- cd functions && npm install && cd ..

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: "$FIREBASE_API_TOKEN"
  project: type-stripe-payments-demo
